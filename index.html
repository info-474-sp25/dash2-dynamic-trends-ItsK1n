<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Dynamic Trends Dashboard</h1>
        <p><strong>Author(s):</strong> Kevin Tran</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1X_gGI3WlbYhYC29WS0gQGOtv47akDUvrGB72Fco7DfE/edit?usp=sharing" target="_blank">View documentation</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item widgetBar centered-widgetBar">
        <label for="categorySelect">
        <strong>Select the Day:</strong>
        </label>
        <div class="select-container">
        <div class="select-container">
        <select id="categorySelect">
            <option value="Overall">Overall</option>
            <!-- JS will populate 1-31 -->
        </select>
        </div>
</div>

    </div>
    <script>
        const select = document.getElementById('categorySelect');
        const dayValue = document.getElementById('dayValue');

        for (let i = 1; i <= 31; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = i;
            select.appendChild(opt);
        }

        // Display selected day in span
        select.addEventListener("change", function () {
            dayValue.textContent = select.value;
        });

        // Initialize with "Overall"
        dayValue.textContent = "Overall";
    </script>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Average Monthly Temperature in U.S. Cities (2014-2015)</h2>
        <svg id="lineChart" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <script src="main.js"></script>
</body>
</html>
